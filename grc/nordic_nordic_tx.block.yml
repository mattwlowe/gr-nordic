id: nordic_nordic_tx
label: nordic tx
category: '[Nordic]'
templates:
  imports: import nordic
  make: nordic.nordic_tx(${channel_count},${big_packet})
parameters:
- id: channel_count
  label: Channel_count
  default: '1'
  dtype: int
  id: big_packet
  label: Big_packet
  default: '0'
  dtype: int
inputs:
- label: nordictap_in
  domain: message
outputs:
- label: out
  domain: stream
  dtype: byte
  multiplicity: ${channel_count}
file_format: 1
